<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .active {
      background-color: aqua;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Rating state start -->
  <div class="conatiner">
    <div class="center">
      <div id="ratingContainer">
        <img src="images/icon-star.svg" alt="">
        <h2>How did we do?</h2>

        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
        <form id="ratingForm">
          <div class="flex">
            <button class="ratingbtn" value="1">1</button>
            <button class="ratingbtn" value="2">2</button>
            <button class="ratingbtn" value="3">3</button>
            <button class="ratingbtn" value="4">4</button>
            <button class="ratingbtn" value="5">5</button>
          </div>
          <button id="submitBtn" type="submit">Submit</button>
        </form>
      </div>

      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div id="output" class="hidden"></div>
      <!-- Thank you state end -->
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script>
    const form = document.getElementById("ratingForm");
    const buttons = document.querySelectorAll(".ratingbtn");
    let rating = 0;

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      const clickedbtn = event.submitter;
      if (clickedbtn.id === "submitBtn") {
        const output = document.getElementById("output");
        const input = document.getElementById("ratingContainer");
        input.classList.add('hidden');
        output.classList.remove('hidden');
        output.innerHTML = `<img src="/images/illustration-thank-you.svg" alt="">
        <div>You selected ${rating} out of 5</div>
        <h2> Thank you!</h2>
        <p> We appreciate you taking the time to give a rating. If you ever need more support,don’t hesitate to get in
          touch!</p>`;
      }
      buttons.forEach((btn) => {
        if (btn === clickedbtn) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      })
      rating = event.submitter.value;
    })
  </script>
</body>

</html>
