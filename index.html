<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .active {
      background-color: aqua;
    }
  </style>
</head>

<body>

  <!-- Rating state start -->

  <div id="ratingContainer">
    How did we do?

    Please let us know how we did with your support request. All feedback is appreciated
    to help us improve our offering!
    <form id="ratingForm">
      <button class="ratingbtn" value="1">1</button>
      <button class="ratingbtn" value="2">2</button>
      <button class="ratingbtn" value="3">3</button>
      <button class="ratingbtn" value="4">4</button>
      <button class="ratingbtn" value="5">5</button>
      <button id="submitBtn" type="submit">Submit</button>
    </form>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div id="output"></div>
  <!-- Thank you state end -->


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script>
    const form = document.getElementById("ratingForm");
    const buttons = document.querySelectorAll(".ratingbtn");
    let rating = 0;

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      const clickedbtn = event.submitter;
      if (clickedbtn.id === "submitBtn") {
        const output = document.getElementById("output");
        const input = document.getElementById("ratingContainer");
        input.innerHTML = "";
        output.innerHTML = `<h1>You selected ${rating} out of 5</h1><h2> Thank you!</h2><p> We appreciate you taking the time to give a rating. If you ever need more support,donâ€™t hesitate to get in touch!</p>`;
      }
      buttons.forEach((btn) => {
        if (btn === clickedbtn) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      })
      rating = event.submitter.value;
    })
  </script>
</body>

</html>
